<head>

    <style type="text/css">
        body {
            font: 14px sans-serif;
        }
        
        .my-custom-scrollbar {
            position: relative;
            height: 400px;
            overflow: auto;
        }
        
        .table-wrapper-scroll-y {
            display: block;
        }
        body {
        font-size: medium;
    }
    
    </style>
        
</head>
<body>
    <div class="container">
    <form method="POST" style="width: 350px" novalidate action="/update"><br>
     <h2>Update the center</h2>
     <p>Fill in the details</p>
     <div class="form-group">
        <label><b>Center id:</label>
        <input type="text" id="num" name="num" class="form-control" style="float: left" readonly />
    </div>
        <div class="form-group">
            <label><b>Center name:</label>
            <input type="text" id="center" name="center" class="form-control" style="float: left"  />
        </div>
    <div class="form-group">
        <label><b></b>Address:</label>
        <input type="text" id="address" name="address" class="form-control" style="float: left"  />
    </div>
    <div class="form-group">
        <label><b></b>District:</label>
        <input type="text" id="district" name="district" class="form-control" style="float: left"  />
    </div>
    <div class="form-group">
        <label><b></b>Pincode:</label>
        <input type="text" id="pincode" name="pincode" class="form-control" style="float: left"  />
    </div>
    <div class="form-group">
        <label><b></b>Vaccine Name:</label>
        <input type="text" id="vaccine" name="vaccine" class="form-control" style="float: left"  />
    </div>
    <div class="form-group">
        <label><b></b>Slots:</label>
        <input type="text" id="slots" name="slots" class="form-control" style="float: left" />
    </div>
    <br></br><button id="button2" type="submit" class="btn btn-primary">UPDATE</button>
        </div>
    </form>
</div>
    </body>

<script src="update.js"></script>
</html>
