<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaccinator Login</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css"
    />
    <style type="text/css">
      body {
        font: 14px sans-serif;
      }
      .wrapper {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <p>Please Fill in your Details to login.</p>
      <form method="POST" style="width: 350px">
        <div class="form-group">
          <label>Aadhar Number</label>
          <input id="aadhar" name="aadhar" type="tel" class="form-control" />
          <span id="error-aadhar" class="help-block"></span>
        </div>
        <div class="form-group">
          <label>Mobile Number</label>
          <input id="mobile" name="mobile" type="tel" class="form-control" />
          <span id="error-mobile" class="help-block"></span>
        </div>
        <div class="form-group">
          <label>Name(as in Aadhar)</label>
          <input id="name" name="name" class="form-control" />
          <span id="error-name" class="help-block"></span>
        </div>
        <div class="form-group">
          <input
            id="login"
            type="button"
            value="Login"
            class="btn btn-primary"
          />
        </div>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
