<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaccinator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
    body {
        font-size: medium;
    }
</style>

<body>
    <div class="container">
        <h2>Login</h2>
        <p>Please Fill in your Details to login.</p>
        <form method="POST" class="row g-3 needs-validation" name="logindetails" action="/login" style="width: 300px" novalidate>
            <div class="form-group">
                <label class="form-label">Aadhar Number</label>
                <input id="aadhar" name="aadhar" type="tel" class="form-control" required pattern="[0-9]{12}" />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">
                    Enter Valid 12 Digit Aadhar Number.
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Mobile Number</label>
                <input id="mobile" name="mobile" type="tel" class="form-control" required pattern="^\d{10}$" />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Phone Number should be 10 digits.</div>
            </div>
            <div class="form-group">
                <label class="form-label">Name(as in Aadhar)</label>
                <input id="name" name="name" class="form-control" required pattern="[a-zA-Z ]+" />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Enter Valid Name.</div>
            </div>
            <div class="form-group">
                <input id="login" type="submit" value="Login" class="btn btn-primary" />
            </div>
        </form>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            "use strict";

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll(".needs-validation");

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener(
                    "submit",
                    function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }

                        form.classList.add("was-validated");
                    },
                    false
                );
            });
        })();
    </script>
</body>

</html>
