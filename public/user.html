    <script>
        function adminLogout() {
            Cookies.remove("admin");
            window.location = "./admin.html";
        }
    </script>
    <style type="text/css">
        body {
            font: 14px sans-serif;
        }
        
        .my-custom-scrollbar {
            position: relative;
            height: 400px;
            overflow: auto;
        }
        
        .table-wrapper-scroll-y {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="h3">
            Users registered for vaccination
            <button id="user" type="button" class="btn btn-danger" style="float: inherit; margin: 20px 0 20px 20px" onclick="adminLogout()">
          Logout
        </button>
        </h3>
        <div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar">
            <table id="users" class="table table-bordered table-striped"></table>
        </div>
    </div>
</body>
<script src="user.js"></script>
