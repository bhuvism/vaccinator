<body>
    <div class="container">
        <form method="POST" style="width: 350px" novalidate action="/center">
            <h2>Add new center</h2>
            <p>Fill in the details</p>
            <div class="form-group">
                <label>Center name:</label>
                <input type="text" id="center" name="center" class="form-control" placeholder="enter center name" style="float: left" required pattern="[a-zA-Z]+" />
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="enter the address" style="float: left" />
            </div>
            <div class="form-group">
                <label>District:</label>
                <input type="text" id="district" name="district" class="form-control" placeholder="enter the district" style="float: left" required pattern="[a-zA-Z]+" />
            </div>
            <div class="form-group">
                <label>Pincode:</label>
                <input type="text" id="pincode" name="pincode" class="form-control" placeholder="enter the pincode" style="float: left" required pattern="[0-9]{6}" />
            </div>
            <div class="form-group">
                <label>Vaccine Name:</label>
                <input type="text" id="vaccine" name="vaccine" class="form-control" placeholder="enter the vaccine name" style="float: left" required pattern="[a-zA-Z]+" />
            </div>
            <div class="form-group">
                <label>Slots:</label>
                <input type="text" id="slots" name="slots" class="form-control" placeholder="enter the slots" style="float: left" required pattern="[0-9]+" />
            </div><br>
            <button id="button2" type="submit" class="btn btn-primary">ADD</button>
    </div>
    </form>
